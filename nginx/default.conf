# --- HTTP (80) -> HTTPS (443) YÖNLENDİRMESİ ---
# Tüm domainler için tek bir yönlendirme bloğu
server {
    listen 80;
    server_name okulum.cloud www.okulum.cloud admin.okulum.cloud api.okulum.cloud;

    # Certbot yenileme için bu kısım 80 portunda kalmalı
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        default_type "text/plain";
    }

    # Diğer tüm istekleri kalıcı olarak (301) HTTPS'e yönlendir
    location / {
        return 301 https://$host$request_uri;
    }
}


# --- HTTPS (443) SUNUCULARI ---

# Admin panel (frontend)
server {
    listen 443 ssl http2;
    server_name admin.okulum.cloud;

    # SSL Ayarları
    ssl_certificate /etc/letsencrypt/live/okulum.cloud/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/okulum.cloud/privkey.pem;
    # Güvenlik için önerilen ayarlar (Certbot'un oluşturmuş olması lazım)
    # include /etc/letsencrypt/options-ssl-nginx.conf; 
    # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_pass http://frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

